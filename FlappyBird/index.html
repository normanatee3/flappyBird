<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flappy Bird</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>

        <h2>Flappy Bird by Norman</h2>
        <div class="screen">
            <div class="background">
                <img src="/images/4622688.webp" alt="" class="bgImg">
            </div>
            <img src="/images/ezgifground.png" alt="" class="ground">
            <img src="/images/bird.gif" alt="" class="bird">
            <div class="message">
                <!-- Press Enter to Start -->
            </div>
            <div class="score">
                <div class="scoreTitle">SCORE</div>
                <div class="scoreValue">0</div>
            </div>

            <div class="lePipes">
                <img src="/images/pipeNorth.png" alt="" class="topPipe">
                <div class="gapPipe"></div>
                <img src="/images/pipeSouth.png" alt="" class="bottomPipe">
            </div>

            <div class="lePipes2">
                <img src="/images/pipeNorth.png" alt="" class="topPipe2">
                <div class="gapPipe2"></div>
                <img src="/images/pipeSouth.png" alt="" class="bottomPipe2">
            </div>



        </div>
        <script src="/app.js" ></script>
    </body>
</html>
